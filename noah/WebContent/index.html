<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" contend="widht=device-width, initial-scale=1.0"/>
<title>Insert title here</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<style type=text/css>
#azul {
      background-color: #0000ff;
      height: 120px;
}
#vermelho {
      background-color: #cc0000;
      height: 120px;
}
#preto {
      background-color: #000000;
      min-height: 400px;
}
#amarelo {
      background-color: #ffcc00;
      min-height: 400px;
}
#verde {
      background-color: #009900;
      min-height: 120px;
}
@media screen and (max-width: 576px){
	#azul {
		height: 60px;
	}
	#vermelho{
		height: 45px;
	}
}
</style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
		<div id="azul" class="col-sm-3 col-xs-12"></div>
		<div id="vermelho" class="col-sm-9 col-xs-12"></div>
	</div>
	<div class="row">
		<div id="preto" class="col-sm-10 col-xs-12"></div>
		<div id="amarelo" class="col-sm-2 d-none d-sm-block" ></div>
	</div>
	<div class="row">
		<div id="verde" class="col-12"></div>
	</div>
</div>


</body>
</html>
